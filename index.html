<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Калькулятор стоимости добавления товаров</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        
        <div class="form-container">
            
            <form id="priceForm" name="priceForm" method="post" enctype="form/multipart">
                <h1>Калькулятор стоимости</h1>
                <div>
                    <label>Цена характеристики</label>
                    <input name="charPrice" type="text" value="2">
                </div>
                <div>
                    <label>Цена краткого табличного описания</label>
                    <input name="tblDescPrice" type="text" value="10">
                </div>
                <div>
                    <label>Цена фото</label>
                    <input name="imgPrice" type="text" value="3">
                </div>
                <div>
                    <label>Цена видео</label>
                    <input name="vidPrice" type="text" value="2">
                </div>
                <div>
                    <label>Цена проводки</label>
                    <input name="accAddPrice" type="text" value="1">
                </div>
                <div>
                    <label>Цена описания (1000 зн. б.п.)</label>
                    <input name="descrPrice" type="text" value="15">
                </div>
                <div>
                    <label>Бонус за ин. яз., %</label>
                    <input name="engBonus" type="text" value="20">
                </div>
                <div>
                    <label>Модификатор однотипности, %</label>
                    <input name="unifMod" type="text" value="50">
                </div> 
                <div>
                    <label>Бонус за скорость и качество работы, %</label>
                    <input name="saq" type="text" value="30">
                    <input name="saqCheckbox" type="checkbox" checked>
                </div>
                <div>
                    <label>Бонус ведущему, %</label>
                    <input name="leadBonus" type="text" value="20">
                    <input name="leaderCheckbox" type="checkbox" checked>
                </div>
                <input name="calculateBtn" type="submit" value="Посчитать">
            </form>
            
            <div class="calculation-container">
                <h1>Результат подсчета</h1>
                <div id="itemsCount"></div>
                <div id="charCount"></div>
                <div id="tableShortDescCount"></div>
                <div id="photosCount"></div>
                <div id="symbolsCount"></div>
                <div id="videosCount"></div>
                <div id="accAddCount"></div>
                <div id="englishModifier"></div>
                <div id="uniformityModifier"></div>
                <div id="netCost"></div>
                <div id="workerBonus"></div>
                <div id="workerToPay"></div>
                <div id="leaderBonus"></div>
                <div id="fullCost"></div>
            </div>

        </div>
        
        <script src="scripts/priceCalculator.js"></script>
    </body>
</html>
